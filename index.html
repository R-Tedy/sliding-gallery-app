<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>horizontal slider</title>
  <link rel="shortcut icon" href="./images/favicon-01.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <img src="./images/back.png" id="back">
    <div class="slider-container" id="scroll-container">
      <div class="image-box">
        <img src="./images/image-1.png" alt="">
        <img src="./images/image-2.jpg" alt="">
        <img src="./images/image-3.png" alt="">
      </div>
      <div class="image-box">
        <img src="./images/image-4.jpg" alt="">
        <img src="./images/image-5.png" alt="">
        <img src="./images/image-6.jpg" alt="">
      </div>
      <div class="image-box">
        <img src="./images/image-7.png" alt="">
        <img src="./images/image-8.jpg" alt="">
        <img src="./images/image-9.jpg" alt="">
      </div>
    </div>
    <img src="./images/next.png" id="next">
  </div>
  <script src="./script.js"></script>
</body>
</html>
